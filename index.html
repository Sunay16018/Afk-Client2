<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bot Master v30</title>
    <style>
        :root { --bg: #0d1117; --panel: #161b22; --border: #30363d; --blue: #58a6ff; }
        body { background: var(--bg); color: #c9d1d9; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        nav { display: flex; background: var(--panel); border-bottom: 1px solid var(--border); height: 50px; flex-shrink: 0; }
        nav button { flex: 1; border: none; background: none; color: #8b949e; font-weight: bold; cursor: pointer; }
        nav button.active { color: var(--blue); border-bottom: 3px solid var(--blue); background: #1f242c; }
        .tab { flex: 1; display: none; padding: 15px; overflow-y: auto; }
        .active-tab { display: block; }
        #logbox { background: #000; height: 55vh; overflow-y: auto; padding: 10px; font-size: 13px; border-radius: 6px; border: 1px solid var(--border); font-family: monospace; }
        input, select { background: var(--panel); border: 1px solid var(--border); color: white; padding: 12px; border-radius: 6px; width: 100%; margin-bottom: 10px; outline: none; }
        .btn { width: 100%; padding: 14px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; color: white; background: #238636; }
        
        /* √ñZEL ƒ∞STATƒ∞STƒ∞K BAR */
        .stats-bar { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; background: var(--panel); padding: 10px; border-radius: 8px; margin-bottom: 15px; border: 1px solid var(--border); font-weight: bold; text-align: center; }
        .coord-display { grid-column: span 2; background: #1f242c; color: var(--blue); padding: 8px; border-radius: 6px; font-family: monospace; font-size: 16px; }

        .inv-grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 5px; }
        .slot { background: #21262d; border: 1px solid var(--border); aspect-ratio: 1; border-radius: 4px; display: flex; align-items: center; justify-content: center; position: relative; }
        .slot img { width: 80%; }
        .count { position: absolute; bottom: 1px; right: 2px; font-size: 10px; background: rgba(0,0,0,0.8); padding: 0 3px; }
    </style>
</head>
<body>

<nav>
    <button onclick="T('bot')" id="n-bot" class="active">Gƒ∞Rƒ∞≈û</button>
    <button onclick="T('chat')" id="n-chat">LOGLAR</button>
    <button onclick="T('ctrl')" id="n-ctrl">PANEL</button>
</nav>

<div id="t-bot" class="tab active-tab">
    <input id="host" placeholder="Sunucu IP">
    <input id="user" placeholder="Bot ƒ∞smi">
    <select id="ver"><option value="1.20.1">1.20.1</option><option value="1.8.9">1.8.9</option><option value="1.21.1">1.21.1</option></select>
    <button class="btn" onclick="start()">BAƒûLAN</button>
    <div id="blist" style="margin-top:20px"></div>
</div>

<div id="t-chat" class="tab">
    <div id="logbox"></div>
    <div style="display:flex; gap:5px; margin-top:5px;">
        <input id="mi" placeholder="Mesaj..." onkeydown="if(event.key==='Enter') send()" style="margin:0;">
        <button onclick="send()" style="background:var(--blue); border:none; color:white; border-radius:6px; width:50px;">‚û§</button>
    </div>
</div>

<div id="t-ctrl" class="tab">
    <div class="stats-bar">
        <span id="hp" style="color:#ff7b72">‚ù§ --</span>
        <span id="food" style="color:#d2a8ff">üçñ --</span>
        <div id="pos" class="coord-display">üìç Konum Bekleniyor...</div>
    </div>

    <label style="color:#8b949e; font-size:12px; font-weight:bold;">KOORDƒ∞NATA Gƒ∞T</label>
    <div style="display:flex; gap:5px; margin-bottom:10px;">
        <input id="cx" type="number" placeholder="X" style="margin:0; text-align:center;">
        <input id="cy" type="number" placeholder="Y" style="margin:0; text-align:center;">
        <input id="cz" type="number" placeholder="Z" style="margin:0; text-align:center;">
    </div>
    <button class="btn" style="background:var(--blue); margin-bottom:20px;" onclick="goTo()">Y√úR√ú</button>

    <div class="inv-grid" id="inv"></div>
</div>

<script>
    let sid = localStorage.getItem('sid') || 's_'+Date.now(); localStorage.setItem('sid', sid);
    let sel = "";

    function T(t){
        document.querySelectorAll('.tab').forEach(x=>x.classList.remove('active-tab'));
        document.querySelectorAll('nav button').forEach(x=>x.classList.remove('active'));
        document.getElementById('t-'+t).classList.add('active-tab');
        document.getElementById('n-'+t).classList.add('active');
    }

    function start(){
        const h=document.getElementById('host').value, u=document.getElementById('user').value, v=document.getElementById('ver').value;
        if(h&&u) { fetch(`/start?sid=${sid}&host=${h}&port=25565&user=${u}&ver=${v}&auto=true`); sel=u; T('chat'); }
    }

    function send(){
        const i=document.getElementById('mi');
        if(i.value&&sel) { fetch(`/send?sid=${sid}&user=${sel}&msg=${encodeURIComponent(i.value)}`); i.value=""; }
    }

    function goTo(){
        const x=document.getElementById('cx').value, y=document.getElementById('cy').value, z=document.getElementById('cz').value;
        if(x&&y&&z) fetch(`/goto?sid=${sid}&user=${sel}&x=${x}&y=${y}&z=${z}`);
    }

    setInterval(async ()=>{
        try {
            const r = await fetch(`/data?sid=${sid}&user=${sel}`);
            const d = await r.json();
            
            // Bot Listesi
            document.getElementById('blist').innerHTML = d.active.map(n=>`<div onclick="sel='${n}'" style="padding:10px; background:#161b22; margin-bottom:5px; border:1px solid ${sel==n?'#58a6ff':'#30363d'}; border-radius:6px;">${n}</div>`).join('');

            if(sel && d.logs[sel]) {
                const lb = document.getElementById('logbox');
                lb.innerHTML = d.logs[sel].join('');
                lb.scrollTop = lb.scrollHeight;

                if(d.botData){
                    const bd = d.botData;
                    document.getElementById('hp').innerText = `‚ù§ %${Math.round(bd.hp*5)}`;
                    document.getElementById('food').innerText = `üçñ ${Math.round(bd.food)}`;
                    
                    // KONUM G√úNCELLEME
                    if(bd.pos) {
                        document.getElementById('pos').innerText = `üìç X: ${bd.pos.x} | Y: ${bd.pos.y} | Z: ${bd.pos.z}`;
                    } else {
                        document.getElementById('pos').innerText = "üìç Konum yok";
                    }

                    document.getElementById('inv').innerHTML = bd.inv.map(i=>`<div class="slot" onclick="fetch('/drop?sid=${sid}&user=${sel}&slot=${i.slot}')"><img src="https://raw.githubusercontent.com/PrismarineJS/minecraft-assets/master/data/1.16.1/items/${i.name}.png"><span class="count">${i.count}</span></div>`).join('');
                }
            }
        } catch(e){}
    }, 1000);
</script>
</body>
</html>
