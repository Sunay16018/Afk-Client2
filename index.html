<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GOD MODE v5</title>
    <style>
        :root { --bg: #050505; --panel: #111; --border: #333; --accent: #00ff88; --red: #ff3333; --blue: #0088ff; }
        body { background: var(--bg); color: #ddd; font-family: 'Courier New', monospace; margin: 0; padding: 10px; display: flex; flex-direction: column; gap: 10px; }
        
        .box { background: var(--panel); border: 1px solid var(--border); padding: 10px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.5); }
        h3 { margin: 0 0 10px 0; color: var(--accent); font-size: 14px; text-transform: uppercase; border-bottom: 1px solid var(--border); padding-bottom: 5px; }
        
        input, select, button { width: 100%; padding: 10px; background: #222; border: 1px solid #444; color: white; margin-bottom: 5px; border-radius: 4px; outline: none; }
        button { cursor: pointer; font-weight: bold; transition: 0.2s; }
        button:active { transform: scale(0.98); }
        .btn-green { background: var(--accent); color: black; }
        .btn-red { background: var(--red); color: white; }
        
        /* LOG EKRANI */
        #logbox { height: 250px; overflow-y: auto; background: black; border: 1px solid #333; padding: 5px; font-size: 11px; margin-bottom: 5px; }

        /* BOT Lƒ∞STESƒ∞ */
        .bot-row { display: flex; justify-content: space-between; align-items: center; padding: 8px; background: #1a1a1a; margin-bottom: 5px; border-radius: 4px; border: 1px solid #333; cursor: pointer; }
        .bot-row.selected { border-color: var(--accent); box-shadow: 0 0 5px var(--accent); }
        .tiny-quit { width: 20px; height: 20px; padding: 0; display: flex; align-items: center; justify-content: center; background: var(--red); font-size: 10px; border-radius: 3px; }

        /* KONTROLLER */
        .grid-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px; max-width: 200px; margin: 0 auto; }
        .ctrl-btn { height: 50px; background: #222; font-size: 18px; }
        .ctrl-btn.active { background: var(--blue); color: white; }

        .inv-grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 3px; }
        .slot { background: #222; border: 1px solid #444; aspect-ratio: 1; display: flex; align-items: center; justify-content: center; position: relative; }
        .slot img { width: 80%; }
        .count { position: absolute; bottom: 0; right: 0; font-size: 9px; background: rgba(0,0,0,0.8); padding: 1px; }

        .stat-bar { display: flex; justify-content: space-around; font-weight: bold; font-size: 16px; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="box">
    <h3>Sisteme Sƒ±z</h3>
    <div style="display:flex; gap:5px;">
        <input id="host" placeholder="IP Adresi">
        <input id="port" placeholder="Port" value="25565" style="width: 80px;">
    </div>
    <div style="display:flex; gap:5px;">
        <input id="user" placeholder="Kullanƒ±cƒ± Adƒ±">
        <select id="ver" style="width: 100px;">
            <option value="1.20.1">1.20.1</option>
            <option value="1.16.5">1.16.5</option>
            <option value="1.8.9">1.8.9</option>
        </select>
    </div>
    <button class="btn-green" onclick="startBot()">BAƒûLAN (GOD MODE)</button>
</div>

<div class="box">
    <h3>Aktif Botlar</h3>
    <div id="botList"></div>
</div>

<div class="box">
    <h3>Terminal</h3>
    <div id="logbox"></div>
    <div style="display:flex; gap:5px;">
        <input id="msg" placeholder="Komut g√∂nder..." onkeydown="if(event.key==='Enter') sendChat()">
        <button onclick="sendChat()" style="width:50px;">></button>
    </div>
    <div style="margin-top:5px; border-top:1px solid #333; padding-top:5px;">
        <div style="display:flex; gap:5px;">
            <input id="spamMsg" placeholder="Spam Metni">
            <input id="spamDelay" type="number" placeholder="MS" value="1000" style="width:60px;">
            <button id="spamBtn" onclick="toggleSpam()">SPAM</button>
        </div>
    </div>
</div>

<div class="box">
    <h3>Kontrol & Durum</h3>
    <div class="stat-bar">
        <span style="color:red">‚ù§ <span id="hp">--</span></span>
        <span style="color:orange">üçñ <span id="food">--</span></span>
    </div>
    <div style="text-align:center; color:#888; font-size:10px; margin-bottom:10px;" id="pos">üìç Konum Yok</div>

    <div class="grid-3">
        <div></div><button class="ctrl-btn" id="btn-forward" onclick="move('forward')">W</button><div></div>
        <button class="ctrl-btn" id="btn-left" onclick="move('left')">A</button>
        <button class="ctrl-btn" id="btn-back" onclick="move('back')">S</button>
        <button class="ctrl-btn" id="btn-right" onclick="move('right')">D</button>
        <button class="ctrl-btn" id="btn-jump" onclick="move('jump')">ü†ï</button>
        <button class="ctrl-btn" id="btn-sneak" onclick="move('sneak')">ü†ó</button>
    </div>

    <div style="margin-top:10px; border-top:1px solid #333; padding-top:10px;">
        <input id="coordInput" placeholder="X Y Z (√ñrn: 100 64 -200)">
        <button style="background:var(--blue); color:white;" onclick="goto()">KOORDƒ∞NATA KO≈û</button>
    </div>

    <div style="margin-top:10px;">
        <h3>Envanter</h3>
        <div class="inv-grid" id="inv"></div>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    let selBot = "";
    let moveStates = {};
    let isSpamming = false;

    // Baƒülantƒ± Listesini G√ºncelle
    socket.on('botList', (list) => {
        const div = document.getElementById('botList');
        if(list.length === 0) div.innerHTML = "<small>Bot yok.</small>";
        else {
            div.innerHTML = list.map(u => `
                <div class="bot-row ${selBot===u?'selected':''}" onclick="selBot='${u}'; renderList()">
                    <span>${u}</span>
                    <button class="tiny-quit" onclick="event.stopPropagation(); stopBot('${u}')">X</button>
                </div>
            `).join('');
        }
    });

    // Log Geldiƒüinde
    socket.on('log', (data) => {
        if(selBot && data.user !== selBot) return; // Sadece se√ßili botun logunu g√∂ster
        const box = document.getElementById('logbox');
        box.innerHTML += data.html;
        box.scrollTop = box.scrollHeight;
    });

    // Canlƒ± Veri (HP, Food, Inv)
    socket.on('botData', (pack) => {
        if(!selBot || !pack[selBot]) return;
        const d = pack[selBot];
        
        document.getElementById('hp').innerText = Math.round(d.hp);
        document.getElementById('food').innerText = Math.round(d.food);
        if(d.pos) document.getElementById('pos').innerText = `X: ${d.pos.x.toFixed(0)} Y: ${d.pos.y.toFixed(0)} Z: ${d.pos.z.toFixed(0)}`;

        const invDiv = document.getElementById('inv');
        invDiv.innerHTML = d.inv.map(i => `
            <div class="slot" onclick="drop(${i.slot})">
                <img src="https://raw.githubusercontent.com/PrismarineJS/minecraft-assets/master/data/1.16.1/items/${i.name}.png">
                <span class="count">${i.count}</span>
            </div>
        `).join('');
    });

    function startBot() {
        const host = document.getElementById('host').value;
        const port = document.getElementById('port').value;
        const user = document.getElementById('user').value;
        const ver = document.getElementById('ver').value;
        if(host && user) {
            socket.emit('startBot', { host, port, user, ver, auto: true });
            selBot = user;
        }
    }

    function stopBot(u) {
        if(confirm(u + " atƒ±lsƒ±n mƒ±?")) {
            socket.emit('stopBot', u);
            if(selBot === u) selBot = "";
        }
    }

    function sendChat() {
        const i = document.getElementById('msg');
        if(selBot && i.value) {
            socket.emit('chat', { user: selBot, msg: i.value });
            i.value = "";
        }
    }

    function toggleSpam() {
        if(!selBot) return;
        isSpamming = !isSpamming;
        const btn = document.getElementById('spamBtn');
        const msg = document.getElementById('spamMsg').value || "Spam";
        const delay = document.getElementById('spamDelay').value || 1000;

        if(isSpamming) {
            btn.style.background = "red";
            socket.emit('spam', { user: selBot, state: true, msg, delay });
        } else {
            btn.style.background = "";
            socket.emit('spam', { user: selBot, state: false });
        }
    }

    function move(dir) {
        if(!selBot) return;
        moveStates[dir] = !moveStates[dir];
        document.getElementById('btn-'+dir).classList.toggle('active', moveStates[dir]);
        socket.emit('move', { user: selBot, dir, state: moveStates[dir] });
    }

    function goto() {
        if(!selBot) return;
        const raw = document.getElementById('coordInput').value.split(' ');
        if(raw.length >= 3) {
            socket.emit('goto', { user: selBot, x: raw[0], y: raw[1], z: raw[2] });
        }
    }

    function drop(slot) {
        if(selBot) socket.emit('drop', { user: selBot, slot });
    }

    function renderList() {
        // Se√ßim deƒüi≈üince UI g√ºncellemesi i√ßin tetikleyici (Bo≈ü kalabilir, socket.on('botList') hallediyor)
    }
</script>
</body>
</html>
